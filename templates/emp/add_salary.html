{% include 'emp/navbar.html' %}

        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="text-white">
                <div class="card-body">
                  <form action="/emp/add-salary/" method="POST">
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h1 style=" font: 3em Nasalization">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Add Salary</h1>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="name" style="font: 1em Nasalization; color:white">Salary ID</label>
                      <input
                        id="salary_id"
                        type="text"
                        class="form-control"
                        placeholder="Enter Project Name"
                        name="salary_id"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="id" style="font: 1em Nasalization; color:white">Employee ID</label>
                      <input
                        id="emp_id"
                        type="text"
                        class="form-control"
                        placeholder="Enter Employee ID"
                        name="emp_id"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="phone" style="font: 1em Nasalization; color:white">Annual Package</label>
                      <input
                        id="annual_package"
                        type="text"
                        class="form-control"
                        placeholder="Enter Annual Package"
                        name="annual_package"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="increment" style="font: 1em Nasalization; color:white">Annual Increment</label>
                      <input
                        id="annual_increment"
                        type="text"
                        class="form-control"
                        placeholder="Enter Annual Increment"
                        name="annual_increment"
                      />
                    </div>
                    <div class="container text-center">
                        <button class="btn" style="background-color: #00ABB3;">
                            Submit Details
                        </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
