{% include 'emp/navbar.html' %}

        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class=" text-white">
                <div class="card-body">
                  <form action="/emp/add-leave/" method="POST">
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                          <h1 style=" font: 3em Nasalization">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Add Leave</h1>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    
                
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="name" style="font: 1em Nasalization; color:white">Leave ID</label>
                      <input
                        id="leave_id"
                        type="text"
                        class="form-control"
                        placeholder="Enter leave Name"
                        name="leave_id"
                      />
                    </div>
  
                    <div class="mb-3">
                      <label for="id" style="font: 1em Nasalization; color:white">Employee ID</label>
                      <input
                        id="emp_id"
                        type="text"
                        class="form-control"
                        placeholder="Enter employee ID"
                        name="emp_id"
                      />
                    </div>
  
                    <div class="mb-3">
                      <label for="phone" style="font: 1em Nasalization; color:white">Start Date</label>
                      <input
                        id="start_date"
                        type="date"
                        class="form-control"
                        placeholder="Enter Start"
                        name="start_date"
                      />
                    </div>
                    <div class="mb-3 ">
                      <label for="end date" style="font: 1em Nasalization; color:white">End Date</label>
                      <input id="end_date" name="end_date" type="date"  class="form-control"  placeholder="Enter End date">
                    </div>
                      <div class="mb-3">
                      <label for="phone" style="font: 1em Nasalization; color:white">Reason</label>
                      <input
                        id="reason"
                        type="text"
                        class="form-control"
                        placeholder="Enter reason for leave"
                        name="reason"
                      />
                    </div>
                    <div class="container text-center">
                        <button class="btn" style="background-color: #00ABB3;">
                            Add Leave Data
                        </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
