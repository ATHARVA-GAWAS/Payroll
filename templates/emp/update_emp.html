{% include 'emp/navbar.html' %}

        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="text-white">
                <div class="card-body">
                  <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h1 style=" font: 3em Nasalization">Update Employee</h1>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="name"  style="font: 1em Nasalization; color:white">Employee name</label>
                      <input
                        id="name"
                        type="text"
                        class="form-control"
                        placeholder="Enter emp name"
                        name="emp_name"
                        value="{{emp.name}}"
                      />
                    </div>
    
                    <div class="mb-3"  >
                      <label for="id" style="font: 1em Nasalization; color:white">Employee id</label>
                      <input
                        id="id"
                        type="text"
                        class="form-control"
                        placeholder="Enter emp id"
                        name="emp_id"
                        value="{{emp.emp_id}}"
                      />
                    </div>
    
                    <div class="mb-3"  >
                      <label for="phone" style="font: 1em Nasalization; color:white">phone</label>
                      <input
                        id="phone"
                        type="text"
                        class="form-control"
                        placeholder="Enter emp phone"
                        name="emp_phone"
                        value="{{emp.phone}}"
                      />
                    </div>
                    <div class="mb-3" >
                      <label for="address"  style="font: 1em Nasalization; color:white">Employee Address</label>
                      <textarea
                        name="emp_address"
                        id="address"
                        rows="5"
                        class="form-control"
                      >{{emp.address}}</textarea>
                    </div>

                    <div class="mb-3 "  >
                      <label for="department" style="font: 1em Nasalization; color:white">Departments</label>
                      <select value="{{emp.department}}" name="emp_department" id="department" class="form-control">
                          <option value="CSE">Computer Science</option>
                          <option value="ME">Mechanical Engg</option>
                          <option value="EE">Electrical Engg</option>
                      </select>
                    </div>
                    <div class="container text-center">
                        <button class="btn btn-success">
                            Update Employee
                        </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
