{% include 'emp/navbar.html' %}

        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class=" text-white">
                <div class="card-body">
                  <form action="/emp/do-update-job/{{emps.job_id}}" method="POST">
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h1 style=" font: 3em Nasalization">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Update Job</h1>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="name"  style="font: 1em Nasalization; color:white">Job name</label>
                      <input
                        id="name"
                        type="text"
                        class="form-control"
                        placeholder="Enter job name"
                        name="name"
                        value="{{emps.name}}"
                      />
                    </div>
                    <div class="mb-3"  >
                      <label for="id" style="font: 1em Nasalization; color:white">Job id</label>
                      <input
                        id="id"
                        type="text"
                        class="form-control"
                        placeholder="Enter job id"
                        name="job_id"
                        value="{{emps.job_id}}"
                      />
                    </div>
                         <div class="mb-3" >
                      <label for="description"  style="font: 1em Nasalization; color:white">Description</label>
                      <input
                        id="description"
                        type="text"
                        class="form-control"
                        placeholder="Enter description"
                        name="description"
                        value="{{emps.description}}"
                      />
                    </div>
                         <div class="mb-3"  >
                      <label for="id" style="font: 1em Nasalization; color:white">salary range</label>
                      <input
                        id="salary_range"
                        type="text"
                        class="form-control"
                        placeholder="Enter salary range"
                        name="salary_range"
                        value="{{emps.salary_range}}"
                      />
                    </div>
                      <div class="mb-3"  >
                      <label for="id" style="font: 1em Nasalization; color:white">department head</label>
                      <input
                        id="dept_head"
                        type="text"
                        class="form-control"
                        placeholder="Enter department head"
                        name="dept_head"
                        value="{{emps.dept_head}}"
                      />
                    </div>
                    <div class="container text-center">
                        <button class="btn btn-success">
                            Update Job
                        </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
