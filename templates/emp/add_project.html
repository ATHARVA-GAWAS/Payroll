{% include 'emp/navbar.html' %}
        <!-- partial -->
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="text-white">
                <div class="card-body">
                  <form action="/emp/add-project/" method="POST">
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                          <h1 style=" font: 3em Nasalization">&nbsp;&nbsp;&nbsp;Add New Project</h1>
                    <h5 style="align-text-centre">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="name"  style="font: 1em Nasalization; color:white">Project Name</label>
                      <input
                        id="name"
                        type="text"
                        class="form-control"
                        placeholder="Enter Project Name"
                        name="name"
                      />
                    </div>
  
                    <div class="mb-3">
                      <label for="id" style="font: 1em Nasalization; color:white">Project ID</label>
                      <input
                        id="id"
                        type="text"
                        class="form-control"
                        placeholder="Enter Project ID"
                        name="proj_id"
                      />
                    </div>
  
                    <div class="mb-3">
                      <label for="phone" style="font: 1em Nasalization; color:white">Description</label>
                      <input
                        id="description"
                        type="text"
                        class="form-control"
                        placeholder="Enter Project Description"
                        name="description"
                      />
                    </div>
                    <div class="container text-center">
                        <button class="btn" style="background-color: #00ABB3;">
                            Add Project
                        </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
